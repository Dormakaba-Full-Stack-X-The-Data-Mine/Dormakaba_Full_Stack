<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dormakaba X The Data Mine</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #000020;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
}

.container {
    padding: 20px;
}

h1 {
    font-size: 3em;
    margin: 0 0 20px;
}

.upload-form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.custom-file-upload {
    display: inline-block;
    padding: 6px 12px;
    cursor: pointer;
    background-color: #1a1a1a;
    color: white;
    border-radius: 4px;
    margin-bottom: 10px;
}

#file-upload {
    display: none;
}

button {
    padding: 10px 20px;
    background-color: #1a1a1a;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #333333;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Dormakaba X The Data Mine</h1>
        <form class="upload-form" action="/" method="post" enctype="multipart/form-data">
            <label for="file-upload" class="custom-file-upload">
                Choose File
            </label>
            <input id="file-upload" type="file" name="file"/>
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
<styles>

</styles>
</html>
